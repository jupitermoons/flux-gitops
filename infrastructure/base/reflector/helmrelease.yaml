apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: reflector
  namespace: flux-system
spec:
  interval: 10m
  targetNamespace: kraken-system
  chart:
    spec:
      chart: reflector   # just the chart name inside the OCI repo
      sourceRef:
        kind: OCIRepository
        name: ce-helm-charts
        namespace: flux-system

  postRenderers:
    - kustomize:
        patches:
          - patch: |
              apiVersion: apps/v1
              kind: Deployment
              metadata:
                name: kraken-system-reflector
                namespace: kraken-system
              spec:
                template:
                  spec:
                    containers:
                      - name: reflector
                        image: 043309336908.dkr.ecr.us-west-2.amazonaws.com/ce-addon-images/emberstack-kubernetes-reflector:9.1.7