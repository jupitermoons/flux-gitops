apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns
  namespace: flux-system
spec:
  targetNamespace: kraken-system
  chart:
    spec:
      chart: external-dns
      version: "1.13.1"
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: flux-system
  interval: 5m
  values:
    provider: aws
    policy: upsert-only
    registry: txt
    txtOwnerId: gardener
    domainFilters:
      - yourdomain.com
    serviceMonitor:
      enabled: false