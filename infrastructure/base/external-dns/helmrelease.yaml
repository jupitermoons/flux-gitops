apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns
  namespace: kraken-system
spec:
  targetNamespace: kraken-system
  chartRef:
    kind: OCIRepository
    name: external-dns
    namespace: flux-system
  interval: 5m
  releaseName: external-dns
  values:
    provider: aws
    policy: upsert-only
    registry: txt
    txtOwnerId: gardener
    domainFilters:
      - yourdomain.com
    serviceMonitor:
      enabled: false