apiVersion: batch/v1
kind: CronJob
metadata:
  name: ecr-secret-refresh
  namespace: flux-system
spec:
  schedule: "0 */6 * * *"  # Every 6 hours
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: ecr-secret-rotator
              image: amazonlinux:2023
              command:
                - /bin/sh
                - -c
                - |
                  set -e
                  echo "[INFO] Installing aws-cli and jq..."
                  yum install -y aws-cli jq docker

                  echo "[INFO] Fetching credentials from SSM..."
                  export AWS_PAGER=""
                  AWS_ACCESS_KEY_ID=$(aws ssm get-parameter --name /kraken/gardener/ecr/key_id --with-decryption --query 'Parameter.Value' --output text)
                  AWS_SECRET_ACCESS_KEY=$(aws ssm get-parameter --name /kraken/gardener/ecr/access_key --with-decryption --query 'Parameter.Value' --output text)
                  export AWS_ACCESS_KEY_ID
                  export AWS_SECRET_ACCESS_KEY
                  export AWS_DEFAULT_REGION=us-west-1

                  echo "[INFO] Logging in to ECR..."
                  aws ecr get-login-password | docker login --username AWS --password-stdin 043309336908.dkr.ecr.us-west-1.amazonaws.com

                  echo "[INFO] Encoding Docker config..."
                  DOCKER_CONFIG_JSON=$(cat ~/.docker/config.json | base64 -w 0)

                  echo "[INFO] Creating or updating Kubernetes secret..."
                  cat <<EOF2 | kubectl apply -f -
                  apiVersion: v1
                  kind: Secret
                  metadata:
                    name: ce-ecr-auth
                    namespace: flux-system
                  type: kubernetes.io/dockerconfigjson
                  data:
                    .dockerconfigjson: $DOCKER_CONFIG_JSON
EOF2
              env:
                - name: AWS_REGION
                  value: us-west-1
          restartPolicy: OnFailure